<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Welcome to My Social Hub</h1>
    </header>

    <main>
        <div class="button-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/OpenAI_Logo.svg/1200px-OpenAI_Logo.svg.png" alt="ChatGPT Logo">
            <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
        </div>

        <div class="button-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>

        <div class="button-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>

        <div class="button-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            <a href="https://facebook.com" target="_blank">Facebook</a>
        </div>

        <div class="button-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>

        <div class="button-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
    </main>

    <footer>
        &copy; 2024 My Social Hub
    </footer>

    <script>
        // Additional interactive JS can be added here if required
        console.log("Welcome to My Social Hub!");
    </script>
</body>
</html>
